version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: .env
    volumes:
    - "mysql_data:/var/lib/mysql"
    networks:
      backend:
        aliases:
        - "mysql"

networks:
  backend:
    external:
      name: backend

volumes:
  mysql_data:

